<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter quiz</title>
</head>
<body>
    <section id="hero">
        <h1 class="heading">Harry Potter Quiz-game</h1>
        <section class="hide">
            <div>
                <button type="button" id="start">Start Game</button>
            </div>
        </section>
        <section>
            <div class="game-area" id="gameArea">
            <p id="welcome">Welcome</p>
           
            <div class="control-area">
                <div id="question-area" class= "hide">
                    <p>Questions:</p>
                    <span id="question">Press Start</span>
                    <div>
                        <button type="button" id="answer1" class="buttona">Answer 1</button>
                        <button type="button" id="answer2" class="buttona">Answer 2</button>
                    </div>
                    <br>
                </div>
            </div>
                
            </div>
            
        </section>
        <section id="resultSection" class="hide">
            <button type="button" id="reset" class="buttona">Reset Game</button>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
            </div>
        </section>
        
    </section>
   
<script src="assets/js/script.js"></script>
</body>
</html>
